<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="d-flex align-items-center justify-content-center bg-dark-subtle">

    <div class="box d-flex flex-column align-items-center justify-content-center text-center bg-body-secondary  shadow-lg ">
        <div class="container">
            <h1>Your're</h1>
            <p id="para" class="fs-4 "></p>
            <h1>Old</h1>
        </div>
    </div>

    <div class="container bg-body-secondary rounded-2 h-75 w-50 shadow-lg d-flex flex-column align-items-center justify-content-between">
        <div class="row h-100 w-100 d-flex justify-content-center align-items-center flex-column bg-transparent  ">
            <h2 class="text-center text-dark">Calculate Your Age Now.</h2>
            <div class="col-10 h-50 w-100 d-flex align-items-center justify-content-evenly flex-column  bg-body-secondary">
                <div class="input-group mb-3">
                    <span class="input-group-text">Date</span>
                    <input id="dateInput" type="number" class="form-control" placeholder="DD">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Month</span>
                    <input id="monthInput" type="number" class="form-control" placeholder="MM">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Year</span>
                    <input id="yearInput" type="number" class="form-control" placeholder="YYYY">
                </div>
                <button id="calculateBtn" class="btn btn-dark ">Calculate</button>
            </div>
           
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
